name: CI

on:
  push:
    # Build on tags that look like releases
    tags:
      - v*

jobs:
  sphinx-docs:
    name: Compile sphinx docs on Linux
    runs-on: "ubuntu-latest"
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - uses: actions/checkout@v4
    - uses: conda-incubator/setup-miniconda@v3
      with:
        environment-file: environment.yml
        activate-environment: ctwrap
        use-mamba: true
        auto-update-conda: true
        auto-activate-base: false
        python-version: "3.11"
    - name: Install project and docs requirements
      shell: bash -l {0}
      run: |
        pip install -e .
        pip install -r docs/requirements.txt
    - name: Build Sphinx HTML
      shell: bash -l {0}
      run: |
        sphinx-build -b html docs docs/_build/html
    - if: github.repository == 'microcombustion/ctwrap'
      name: Commit documentation changes
      run: |
        git clone https://github.com/microcombustion/ctwrap.git --branch gh-pages --single-branch gh-pages
        cp -r docs/_build/* gh-pages/
        cd gh-pages
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Update documentation" -a || true
        # The above command will fail if no changes were present, so we ignore
        # that.
    - if: github.repository == 'microcombustion/ctwrap'
      name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: gh-pages
        directory: gh-pages
        github_token: ${{ secrets.GITHUB_TOKEN }}
